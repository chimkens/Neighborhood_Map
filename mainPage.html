<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="public/stylesheets/style.css" type="text/css">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDImtOf35oSC272r8B6n7gDxx_7GcH7KIs"></script>
    <script type="text/javascript" src="./public/javascripts/mapClient.js"></script>


</head>


<body>


<script>

    $('#item').click(function () {
        $('#list').each(function () {
            $(this).removeClass('selected');
        });
        $(this).addClass('selected');
    });

</script>
<div class="container">
    <h3>Where I Go Around Atlanta</h3>

    <h4>Filter: <span><select data-bind="options: categories, value: selectedCategory"></select></span></h4>


    <ul id=list class="list-group no-bullets" data-bind="foreach: filteredPeople">
        <li class="list-group" data-bind="text: name, click: selectPlace" id="item"></li>
    </ul>
    <div id="map"></div>
</div>


<script async defer
        src=
                "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDImtOf35oSC272r8B6n7gDxx_7GcH7KIs&v=3&callback=initMap">
</script>
<!--Loading Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script type='text/javascript' src='library/bower_components/knockout/dist/knockout.js'></script>

    //listPlaces()

</script>


</body>
</html>
